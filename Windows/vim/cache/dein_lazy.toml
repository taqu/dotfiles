
# vim-cheatsheet
[[plugins]]
repo = 'reireias/vim-cheatsheet'
on_cmd = ['Cheat']

# previm
[[plugins]]
repo = 'kannokanno/previm'
on_cmd = ['PrevimOpen']

# DoxygenToolkit.vim
[[plugins]]
repo = 'vim-scripts/DoxygenToolkit.vim'
on_ft = ['c', 'cpp']

