# vim-operator-user
[[plugins]]
repo = 'kana/vim-operator-user'

# clang-format
[[plugins]]
repo = 'rhysd/vim-clang-format'
hook_add = '''
    let g:clang_format#command = 'X:\\LLVM\\bin\\clang-format'
    let g:clang_format#detect_style_file = 1
    let g:clang_format#code_style = 'chromium'
    let g:clang_format#style_options = {
    \ "IndentWidth": 4,
    \ "TabWidth": 4,
    \ "UseTab": "Never"}

    autocmd FileType c,cpp map <buffer><Leader>cf <Plug>(operator-clang-format)
'''

